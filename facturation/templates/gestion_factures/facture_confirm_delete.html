{% extends 'base.html' %}

{% block title %}Supprimer la Facture{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Supprimer la Facture</h1>
    </div>
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer la facture #{{ object.id }} ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'facture-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
