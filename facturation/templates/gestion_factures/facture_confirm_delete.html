{% extends 'base.html' %}

{% block title %}Supprimer la Facture{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="text-danger">
            <i class="bi bi-exclamation-triangle-fill"></i> Supprimer la Facture
        </h1>
    </div>
    <div class="card-body">
        <p class="fw-bold">Êtes-vous sûr de vouloir supprimer la facture #{{ object.id }} ?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmer
                </button>
                <a href="{% url 'facture-list' %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Annuler
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
