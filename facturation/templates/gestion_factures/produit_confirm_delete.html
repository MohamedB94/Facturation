{% extends 'base.html' %}

{% block title %}Supprimer le Produit{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Supprimer le Produit</h1>
    </div>
    <div class="card-body">
        <p>Êtes-vous sûr de vouloir supprimer le produit "{{ object.nom }}" ?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'produit-list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
