{% extends 'base.html' %}

{% block title %}Détail du Produit{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ produit.nom }}</h1>
    </div>
    <div class="card-body">
        <p><strong>Prix:</strong> {{ produit.prix }} €</p>
        <p><strong>Date de péremption:</strong> {{ produit.date_peremption|date:"d/m/Y" }}</p>
    </div>
    <div class="card-footer">
        <a href="{% url 'produit-list' %}" class="btn btn-secondary">Retour</a>
        <a href="{% url 'produit-update' produit.id %}" class="btn btn-warning">Modifier</a>
        <a href="{% url 'produit-delete' produit.id %}" class="btn btn-danger">Supprimer</a>
    </div>
</div>
{% endblock %}
