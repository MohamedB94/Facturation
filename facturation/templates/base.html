<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Facturation{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: #f4f4f9;
            color: #333;
        }
        .navbar {
            background-color: #1a73e8;
        }
        .navbar .nav-link {
            color: #fff;
        }
        .navbar .nav-link.active {
            font-weight: bold;
            text-decoration: underline;
        }
        .navbar .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .alert {
            border-radius: 8px;
        }
        footer {
            background-color: #1a73e8;
            color: #fff;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="py-3">
        <div class="container text-center">
            <h1 class="h3 text-primary">Système de Facturation</h1>
        </div>
    </header>
    <div class="container mt-4">
        <nav class="navbar navbar-expand-lg rounded shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Facturation</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if 'produit' in request.path %}active{% endif %}" href="{% url 'produit-list' %}">Produits</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if 'facture' in request.path %}active{% endif %}" href="{% url 'facture-list' %}">Factures</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% if messages %}
            <div class="alert-container mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <main class="mt-4">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2025 Système de Facturation. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
